# Project Gradle properties
# Enable native access for the Gradle JVM to avoid "restricted method" warnings
org.gradle.jvmargs=-XX:+EnableDynamicAgentLoading --enable-native-access=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED

# Allow newer Java versions
org.gradle.java.version.override=21

