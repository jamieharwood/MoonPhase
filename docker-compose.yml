services:
  moonphase:
    image: jamieharwood/moonphase:latest
    container_name: moonphase-app
    restart: unless-stopped
    network_mode: "host"

    # Environment variables for configuration
    environment:
      - SPRING_APPLICATION_NAME=MoonPhase
      - MOON_PHASE_UPDATE_INTERVAL=3600000  # 1 hour in milliseconds
      - LOGGING_LEVEL_ROOT=INFO
      - TZ=UTC  # Set timezone (change as needed)
      - AWTRIXHOSTNAME=http://moonclock.local # Hostname for Awtrix
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}  # Claude API key for moon phase verification

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Keep container running
    stdin_open: true
    tty: true
