# Spring Boot Application Properties
spring.application.name=MoonPhase

# Web application type: keep headless by default (no Tomcat starts)
# Uncomment the servlet line (and comment out 'none') to enable the web dashboard on port 8080:
# spring.main.web-application-type=none
spring.main.web-application-type=servlet
server.port=8080

# Scheduling configuration - runs twice daily at 00:01 and 12:01
# Can be overridden by environment variable CRON_SCHEDULE
app.cron=0 1 0,12 * * *

# Logging configuration (optional)
logging.level.root=INFO

# AWTRIX Hostname configuration
# Can be overridden by environment variable AWTRIXHOSTNAME
AWTRIXHOSTNAME=http://moonclock.local

# Latitude for daylight calculations (decimal degrees, positive = North)
# Can be overridden by environment variable LATITUDE
app.latitude=51.4769

# Claude API configuration
# CLAUDE_API_KEY: Anthropic API key (required for moon phase verification)
# CLAUDE_MODEL: Model ID to use (default: claude-sonnet-4-6)
# CLAUDE_API_URL: API endpoint (default: https://api.anthropic.com/v1/messages)
